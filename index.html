<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT-Champions Team</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="backg">
        <div class="formation-selector">
           <select name="Formation" id="Formation">
            <option>4-3-3</option>
            <option>4-4-2</option>
           </select>
        </div>


        <div class="maincont ST">


            <div class="player ST">
                <div class="details"></div>
            </div>
            <div class="player ST back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont LW">
            <div class="player LW">
                <div class="details"></div>
            </div>
            <div class="player LW back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont RW">
            <div class="player RW">
                <div class="details"></div>
            </div>
            <div class="player RW back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont CM1">
            <div class="player CM1">
                <div class="details"></div>
            </div>
            <div class="player CM1 back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont CM2">
            <div class="player CM2">
                <div class="details"></div>
            </div>
            <div class="player CM2 back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont CDM">
            <div class="player CDM">
                <div class="details"></div>
            </div>
            <div class="player CDM back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont LB">
            <div class="player LB">
                <div class="details"></div>
            </div>
            <div class="player LB back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont RB">
            <div class="player RB">
                <div class="details"></div>
            </div>
            <div class="player RB back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont CB1">
            <div class="player CB1">
                <div class="details"></div>
            </div>
            <div class="player CB1 back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont CB2">
            <div class="player CB2">
                <div class="details"></div>
            </div>
            <div class="player CB2 back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
        <div class="maincont GK">
            <div class="player GK">
                <div class="details"></div>
            </div>
            <div class="player GK back">
                <button class="remove-icon">❌</button>
            </div>
        </div>
    </section>

    <section class="team">
        <form id="addPlayerForm">
            <h2>Add New Player</h2>
            <input type="text" id="playerName" placeholder="Player Name" required>
            <input type="text" id="playerPosition" placeholder="Position (e.g., ST, GK)" required>
            <input type="text" id="playerImage" placeholder="Image URL" required>
            <input type="text" id="flagImage" placeholder="Flag URL" required>
            <input type="text" id="teamLogo" placeholder="Logo URL" required>
            <input type="number" id="Pace" placeholder="Pace" required>
            <input type="number" id="Shooting" placeholder="Shooting" required>
            <input type="number" id="Passing" placeholder="Passing" required>
            <input type="number" id="Dribbling" placeholder="Dribbling" required>
            <input type="number" id="Defending" placeholder="Defending" required>
            <input type="number" id="Physical" placeholder="Physical" required>
            <button type="submit" id="btn">Add Player</button>
        </form>
        <div class="replacement">
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
