<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT-Champions Team</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-logo">FUT-Champions</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="btn">Login</button>
            <button class="btn">Sign Up</button>
        </div>
    </nav>
    <main>
        <section class="backg">
            <form class="editPlayerForm">
            </form>
            <div class="formation-selector">
               <select name="Formation" id="Formation">
                <option>4-3-3</option>
                <option>4-4-2</option>
               </select>
            </div>
    
    
            <div class="maincont ST" data-position="ST">
                <div class="player ST" >
                    <div class="details">
                        <div class="rtn"></div>
                    </div>
                </div>
                <div class="player ST back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
                </div>
            </div>
            <div class="maincont LW" data-position="LW">
                <div class="player LW">
                    <div class="details"></div>
                </div>
                <div class="player LW back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont RW" data-position="RW">
                <div class="player RW">
                    <div class="details"></div>
                </div>
                <div class="player RW back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont CM1" data-position="CM1">
                <div class="player CM1">
                    <div class="details"></div>
                </div>
                <div class="player CM1 back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont CM2" data-position="CM2">
                <div class="player CM2">
                    <div class="details"></div>
                </div>
                <div class="player CM2 back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont CDM" data-position="CDM">
                <div class="player CDM">
                    <div class="details"></div>
                </div>
                <div class="player CDM back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont LB" data-position="LB">
                <div class="player LB">
                    <div class="details"></div>
                </div>
                <div class="player LB back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont RB" data-position="RB">
                <div class="player RB">
                    <div class="details"></div>
                </div>
                <div class="player RB back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont CB1" data-position="CB1">
                <div class="player CB1">
                    <div class="details"></div>
                </div>
                <div class="player CB1 back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont CB2" data-position="CB2">
                <div class="player CB2">
                    <div class="details"></div>
                </div>
                <div class="player CB2 back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
            <div class="maincont GK" data-position="GK">
                <div class="player GK">
                    <div class="details"></div>
                </div>
                <div class="player GK back">
                    <button class="remove-icon">❌</button>
                    <button class="edit-icon">✏️</button>
    
                </div>
            </div>
        </section>
    
        <section class="team">
            <form id="addPlayerForm">
                <h2>Add New Player</h2>
                <input type="text" id="playerName" placeholder="Player Name" required>
                <input type="text" id="playerPosition" placeholder="Position (e.g., ST, GK)" required>
                <input type="text" id="playerImage" placeholder="Image URL" required>
                <input type="text" id="flagImage" placeholder="Flag URL" required>
                <input type="text" id="teamLogo" placeholder="Logo URL" required>
                <input type="number" id="Rating" placeholder="Rating" required>
                <h2>Detaills </h2>
    
                <button type="submit" id="btn">Add Player</button>
            </form>
            <div class="replacement">
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
